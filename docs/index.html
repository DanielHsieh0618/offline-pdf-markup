<link rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.min.css?v=v6.3" type="text/css">
<script language="JavaScript" src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js?v=v6.3"></script>
<script>

let viewer;

function initializeViewer(pdf) {
    if (viewer) {
      console.log('loading');
      viewer.impl.unloadCurrentModel()
      viewer.loadModel(pdf, viewer);
      return;
    }

    var options = {
        env: "Local",
        useADP: false
    }

    Autodesk.Viewing.Initializer(options, function () {
      viewer = new Autodesk.Viewing.Private.GuiViewer3D(document.getElementById('forgeViewer'), {});
      viewer.setTheme("light-theme");
      viewer.start();
      if (!pdf) return;
      viewer.loadExtension('Autodesk.PDF').then(function(){
            viewer.loadModel(pdf, viewer);
            viewer.loadExtension("Autodesk.Viewing.MarkupsCore")
            viewer.loadExtension("Autodesk.Viewing.MarkupsGui")
        });
    });
}

initializeViewer('pdfs/qcad1.pdf');
if ('serviceWorker' in navigator)
  navigator.serviceWorker.register('offline-worker.js');

</script>
